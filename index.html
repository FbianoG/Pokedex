<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='app.js' defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokedex</title>
</head>

<body>

    <header>
        <input type="text" placeholder="Pesquisar (nome ou id)">
        <select name="" id="">
            <option value="exp">Experiência</option>
            <option value="hp">Hp</option>
            <option value="atk">Ataque</option>
            <option value="def">Defesa</option>
            <option value="spd">Velocidade</option>
        </select>
    </header>
    <div class="list">
        <div class="card">
            <p class="card-id">#001</p>
            <div class="card-image">
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c31c.png" alt="">
            </div>
            <p class="card-name">Picachu</p>
            <div class="card-types">
                <span>Fire</span>
                <span>Water</span>
            </div>
            <div class="card-data">
                <div class="card-data-menu">
                    <p>About</p>
                    <p>Físico</p>
                    <p>Status</p>
                </div>
                <div class="status">
                    <div class="card-data-status">
                        <p>Exp</p>
                        <b>
                            <p>45</p>
                        </b>
                        <div class="status-bar">
                            <div class="status-bar-back"></div>
                        </div>
                    </div>
                    <div class="card-data-status">
                        <p>Hp</p>
                        <b>
                            <p>45</p>
                        </b>
                        <div class="status-bar">
                            <div class="status-bar-back"></div>
                        </div>
                    </div>
                    <div class="card-data-status">
                        <p>Atk</p>
                        <b>
                            <p>45</p>
                        </b>
                        <div class="status-bar">
                            <div class="status-bar-back"></div>
                        </div>
                    </div>
                    <div class="card-data-status">
                        <p>Def</p>
                        <b>
                            <p>45</p>
                        </b>
                        <div class="status-bar">
                            <div class="status-bar-back"></div>
                        </div>
                    </div>
                    <div class="card-data-status">
                        <p>Spd</p>
                        <b>
                            <p>45</p>
                        </b>
                        <div class="status-bar">
                            <div class="status-bar-back"></div>
                        </div>
                    </div>
                </div>
                <div class="fisico">
                    <div class="fisico-data">
                        <div class="data-height" style="box-shadow: ;">
                            <b>
                                <p>1.5m (5'04')</p>
                            </b>
                            <i class="fa-solid fa-ruler-vertical"></i>
                            <p>Altura</p>
                        </div>
                        <div class="weigth">
                            <b>
                                <p>12.5kg (0.54lbs)</p>
                            </b>
                            <i class="fa-solid fa-weight-hanging"></i>
                            <p>Peso</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
